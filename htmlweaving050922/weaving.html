    .weaving{

      height: 60vh;
      display: flex;
      flex: 35%;
      flex-wrap: wrap;
      flex-direction: row;
      margin-top: 100px;
      margin-left: 100px;
      justify-content: start;

    #warp{
      position: relative;
      order: 1;
    }

    .col {

      float: left;
    }

    #tieUp{

      order: 2;
