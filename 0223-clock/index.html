<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock window</title>
    <style>
        body{
            background-color: white;
        }
        .window{
            display: block;
            margin: auto;
            margin-top: 250px;
            height: 200px;
            width: 400px;
            border-radius: 2%;
            /* background-image: linear-gradient(pink, lightblue); */
            animation-name: sky;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            /* animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1); */
            animation-direction: alternate;
        }

        @keyframes sky {
            0% {background-image: linear-gradient(#080a3f,#020e66);}
            25% {background-image: linear-gradient(#020e66,#373bb5);}
            50% {background-image: linear-gradient(#373bb5, #85afff);}
            75% {background-image: linear-gradient(#85afff,#ffadec);}
            100% {background-image: linear-gradient(#0253d7,#85afff);}
        }


    </style>
</head>
<body>
<!-- <h2>the time is:</h2>
<div id="clock">00:00:00</div> -->
<!-- <button onclick="changeTimex()">get time</button> -->

<div class="window">

</div>

<script src="clock.js"></script>
</body>
</html>
